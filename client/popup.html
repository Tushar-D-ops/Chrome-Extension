<!DOCTYPE html>
<html>
<head>
  <title>AI Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- popup.html -->
<div class="popup-container">
  <h2>Text Helper AI</h2>

  <label for="task">Choose a Task:</label>
  <select id="task">
    <option value="rewrite">Rewrite Professionally</option>
    <option value="summarize">Summarize</option>
    <option value="explain">Explain</option>
    <option value="change-tone">Change Tone</option>
  </select>

  <label for="inputText">Enter Text:</label>
  <textarea id="inputText" rows="4"></textarea>

  <button id="submitBtn">Generate</button>

  <div id="outputArea" class="response-box"></div>
</div>


  <script src="popup.js"></script>
</body>
</html>
